<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Manipulating images</title>
        <style>
           /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* Six equal columns */
    height: 80vh; /* Adjust height as needed */
    width: 90vw; /* Adjust width as needed */
    border-left: 1px dashed wheat; /* Left border for the first line */
    border-right: 1px dashed wheat; /* Right border for the last line */
}

.grid-item {
    border-left: 1px dashed wheat; /* Dashed border on the left */
    padding: 20px;
    box-sizing: border-box;
    background-color:#e9bebe;
    display: flex;
    align-items: center;
    justify-content: center;
}

.grid-item:first-child {
    border-left: none; /* Remove the border from the first item */
}
 
        </style>
    </head>

        <body>
    <div class="grid-container">
        <div class="grid-item">Content 1</div>
        <div class="grid-item">Content 2</div>
        <div class="grid-item">Content 3</div>
        <div class="grid-item">Content 4</div>
        <div class="grid-item">Content 5</div>
        <div class="grid-item">Content 6</div>
    </div>
    </body>
    
</html>
