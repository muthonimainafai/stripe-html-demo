<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="faith.css">
        <title> mywork</title>
        <style>
            .container {
            display: flex;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        .left-column, .right-column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-column {
            background-color: lightgray;
        }

        .right-column {
            background-color: aliceblue;
            
        }
        </style>
    </head>
    <body>
      <div class="container">
        <div class="left-column">
            <!-- Content for left column -->
            <h2>Left Column</h2>
            <p>This is the left column. You can add text, images, and other content here.</p>
            <img src="path/to/your/image1.jpg" alt="Image in Left Column" style="max-width: 100%;">
        </div>
        <div class="right-column">
            <!-- Content for right column -->
            <h2>Right Column</h2>
            <p>This is the right column. You can add text, images, and other content here.</p>
            <img src="/learnhtml2/about/myimages/stripepayment3.png">
        </div>
        </div>
     
    </body>
</html>
